<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Sequenzmemory</h1>
    <p>Select or type in a Sequence and set the time. Press the Key "T" to get a tip</p>
    <div id="wrapper">

    <input type="text" class="choice" id="userSequence" placeholder="type in Sequence">
      <select class="choice">
        <option value="select a Sequence">select a Sequence</option>
        <option value="Furtwangen">Furtwangen</option>
        <option value="Kegel">Kegel</option>        
        <option value="Ball">Ball</option>
        <option value="Himmel">Himmel</option>
        <option value="Pferd">Pferd</option>
        <option value="Hund">Hund</option>
        <option value="Memory">Memory</option>
        <option value="Schlagsahne">Schlagsahne</option>
        <option value="Blau">Blau</option>
        <option value="Atomkraftwerk">Atomkraftwerk</option>
      </select>
      <input type="text" class="choice"  placeholder="set time in seconds">
      <button class="choice" id="confirm" >Confirm</button>
    </div>

    <span>Zeitanzeite (Timer)</span>

<div id="matchfield">
<span class="Card_0">A</span>


</div>
